<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кастомные элементы формы</title>
    <link rel="stylesheet" href="https://code.s3.yandex.net/web-code/fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <form>
        <fieldset>
            <label>
                <input type="radio" name="answer" class="visually-hidden" checked />
                <span></span>
                Да
            </label>
            <label>
                <input type="radio" name="answer" class="visually-hidden" />
                <span></span>
                Нет
            </label>
            <label>
                <input type="radio" name="answer" class="visually-hidden" />
                <span></span>
                Не знаю
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input type="checkbox" name="tv-show" class="visually-hidden" checked />
                <span></span>
                Новости
            </label>
            <label>
                <input type="checkbox" name="tv-show" class="visually-hidden" />
                <span></span>
                Фантастика
            </label>
            <label>
                <input type="checkbox" name="tv-show" class="visually-hidden" />
                <span></span>
                Мультики
            </label>
        </fieldset>
        <fieldset>
            <select name="cartoon">
                <option value="">История игрушек</option>
                <option value="">Мулан</option>
                <option value="">Король Лев</option>
            </select>
        </fieldset>
        <button>Ответить</button>
    </form>
</body>

</html>
